<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="border-b-2">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
             <img src="Logo.png" alt="">
            </div>
            <div class="navbar-center">
              <a onclick="handleSortBtn()" class=" px-5 py-1 rounded font-semibold normal-case text-base bg-gray-300">Sort by view</a>
            </div>
            <div class="navbar-end" id="blog" onclick="blogOnClick()">
              <button class="btn btn-ghost text-white bg-[#FF1F3D]">Blog</button>
            </div>
          </div>
    </header>
    
    <main>
        <div class="tab-container w-full">
            <div class="tabs tabs p-5 w-96 m-auto text-center flex justify-center" id="tab-container">
             
            </div>
          </div>


          <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 justify-center">

          </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
